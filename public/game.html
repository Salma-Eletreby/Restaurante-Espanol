<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="Style/game.css" />
  </head>
  <body>
    <header></header>
    <div id="game">
      <div id="game-area">
        <h1 id="reward-title"> </h1>
        <h4 id="reward-sub"> </h4>
      <div id="reward-img">
        <div id="block1" class="block"></div>
        <div id="block2" class="block"></div>
        <div id="block3" class="block"></div>
        <img src="Style/reward.jpg" alt="reward" id="rewardImg">
      </div>
      </div>
      <div id="nav">
        <p id="score">Score: 0</p>
        <button class="Btn-Container" id="next">
          <span class="text">Next</span>
          <span class="icon-Container">
            <svg width="16" height="19" viewBox="0 0 16 19" fill="nones" xmlns="http://www.w3.org/2000/svg">
              <circle cx="1.61321" cy="1.61321" r="1.5" fill="black"></circle>
              <circle cx="5.73583" cy="1.61321" r="1.5" fill="black"></circle>
              <circle cx="5.73583" cy="5.5566" r="1.5" fill="black"></circle>
              <circle cx="9.85851" cy="5.5566" r="1.5" fill="black"></circle>
              <circle cx="9.85851" cy="9.5" r="1.5" fill="black"></circle>
              <circle cx="13.9811" cy="9.5" r="1.5" fill="black"></circle>
              <circle cx="5.73583" cy="13.4434" r="1.5" fill="black"></circle>
              <circle cx="9.85851" cy="13.4434" r="1.5" fill="black"></circle>
              <circle cx="1.61321" cy="17.3868" r="1.5" fill="black"></circle>
              <circle cx="5.73583" cy="17.3868" r="1.5" fill="black"></circle>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <footer></footer>
  </body>
  <script type="module" src="/Script/game.js"></script>
</html>
